    <div class="container">
      
          <main class="text-center">
            <section>
              <h1>
                ADMINISTRACION DE PRODUCTOS DE SUPERMERCADO
              </h1>
              <form id="formularioProductos" >
                <label>
                    nombre del producto<input type="text" id="nombreProducto" placeholder="nombre del producto">
                </label>
                <br>
                <label>
                    descripcion<input type="text" id="descripcion" placeholder="descripcion">
                </label>
                <br>
                <label>
                    precio<input type="text" id="precio" placeholder="precio en pesos">
                </label>
                <br>
                <label>
                  <select id="oferta">
                    <option value="true">en oferta</option>
                    <option value="false">sin oferta</option>
                  </select>
              </label>
              <br>
              <select id="stock">
                <option value="true">en stock</option>
                <option value="false">sin stock</option>
              </select>
              <br>
                <label>
                    <input type="submit">
                </label>
            </form>
            <div>
              <p class="m-5"id="feedback"></p>
            </div> 
            </section>
            

            <div><button id="salir" class="btn bg-info border-2 m-2 text-end" style="display: none;">cerrar cesion</button></div>
             
            </main>
             <section id="supermercado" class="bg-primary border-3 text-center"> 
              <label class="mt-4" for="">BUSCAR<input id="search" type="text" placeholder="producto/precio"></label>
              <br>  
            <button id="allProductos"class="btn bg-info border-3 m-2">
              todos los productos disp.
            </button>
          </br>
            <button id="todasLasOfertas"class="btn bg-info border-3 m-2">
              productos con desc.
            </button>
          </br>
          <br>
          
          <button id="busqueda" class="btn bg-info border-3 m-2">
            busqueda de prod.
          </button>
          </br>
            <button id="invertir" class="btn bg-info border-3 m-2">
              cambiar el orden de productos listados
            </button>    
              <div><p  class="m-3 p-3 border-4"></p id="vacio"></div>
                <div id="vacio"></div>
            </section>
